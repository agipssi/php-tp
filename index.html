<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulaire</title>
</head>
<body class="container">

    <h1 class="text-center mt-5">Formulaire d'inscription</h1>

    <form action="traitement.php" method="post">
        
        <div class="mb-3">
            <label for="">Nom</label>
            <input type="text" name="nom" class="form-control" required minlength="2" maxlength="50">
        </div>

        <div class="mb-3">
            <label for="">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="">Mot de passe</label>
            <input type="password" name="password" class="form-control" required minlength="6" maxlength="20">
        </div>

        <div class="mb-3">
            <label for="">Sexe</label><br>
            <input type="radio" name="sexe" value="H" required> Homme
            <input type="radio" name="sexe" value="F" required> Femme
        </div>

        <div class="mb-3">
            <label for="">Ville</label>
            <select name="ville" class="form-control" required>
                <option value="">Choisir une ville</option>
                <option value="Paris">Paris</option>
                <option value="Lyon">Lyon</option>
                <option value="Marseille">Marseille</option>
                <option value="Toulouse">Toulouse</option>
                <option value="Nice">Nice</option>
                <option value="Bordeaux">Bordeaux</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="">Loisirs</label><br>
            <input type="checkbox" name="loisirs[]" value="Sport"> Sport
            <input type="checkbox" name="loisirs[]" value="Lecture"> Lecture
            <input type="checkbox" name="loisirs[]" value="Musique"> Musique
            <input type="checkbox" name="loisirs[]" value="Cinéma"> Cinéma
            <input type="checkbox" name="loisirs[]" value="Voyage"> Voyage
        </div>

        <div class="mb-3">
            <label for="">Animaux de compagnie</label>
            <input type="text" name="animaux" class="form-control" maxlength="100">
        </div>

        <input type="submit" class="btn btn-primary mt-3" value="Envoyer">
    </form>

</body>
</html>
